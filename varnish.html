    <h1>Varnishとは</h1>
    <p>VarnishはWebサイトのパフォーマンス向上に用いられるHTTPアクセラレータ。リバースプロキシとも呼ばれ、別サーバーのコンテンツをキャッシュし代わりに配信することで、本来のサーバーの負荷を軽減することができる。</p>
