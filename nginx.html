    <h1>nginxとは</h1>
    <p>nginx（エンジンエックス）は、高い処理能力を持ったWebサーバー。メモリ利用量の少なさ、高速な静的コンテンツ配信に加え、キャッシュやリバースプロキシの機能を持ち、HTTPアクセラレータとしての利用も可能。</p>
