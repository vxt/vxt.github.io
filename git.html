<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="canonical" href="https://vxt.github.io/git.html">
  </head>
<body>
  <article>
    <h1>Git メモ</h1>
    <p>新規にリポジトリを作成する</p>
    <p>git init NAME</p>
    <p>リポジトリにファイルを追加する</p>
    <p>git add FILE</p>
    <p>git add . #カレントディレクトリ以下のファイルを全て追加</p>
    <p>git add -A #リポジトリ内の全ファイルを追加</p>
    <p>git add -u #すでに管理しているファイルのうち更新されたものを追加</p>
    <p>コミットする</p>
    <p>git commit -m 'コミットメッセージ'</p>
    <p>ログを確認する</p>
    <p>git log</p>
  </article>
</body>
</html>
