<body>
  <article>
    <h1>環境変数を確認する方法</h1>
    <p>envコマンド</p>
    <p>特定のプロセスの環境変数を確認する</p>
    <p>cat /proc/$PID/environ</p>
    <p>環境変数を変更してプログラムを起動する</p>
    <p>env -i COMMAND #環境変数をクリアして起動</p>
    <p>env VAR1=100 VAR2=200 COMMAND #環境変数をセットして起動</p>
    <p>env -u VAR1 -u VAR2 COMMAND #環境変数を消して起動</p>
  </article>
</body>
</html>
